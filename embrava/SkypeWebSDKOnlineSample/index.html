<html>
<head>
    <title>SomeDummySite</title>
</head>
<body>
    <script>
        // redirect to Org ID if there is no token in the URL
        if (!location.hash) {
            location.assign('https://webdir1a.online.lync.com/WebTicket/oauthtoken');
        }

        // show the UI if the user has signed in
        if (/^#access_token=/.test(location.hash)) {
            location.assign('http://localhost/skype-web-sdk-samples/SkypeWebSDKOnlineSample/UI/'); 
        }
    </script>
</body>
</html>
